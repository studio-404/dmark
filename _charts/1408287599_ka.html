<!DOCTYPE HTML>
<html>

<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>საწვავის ღირებულება წლების მიხედვით</title>
  <script type="text/javascript" charset="utf-8">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
       text: "საწვავის ღირებულება წლების მიხედვით"   
     },
      theme: "theme2",
     axisX: {
       valueFormatString: "YYYY",
	   interval:1, 
	   intervalType: "year" 
      },
      axisY:{
        valueFormatString: "#0"
      },
     data: [
     {        
      type: "line",
      showInLegend: true,
       legendText: "საწვავის ღირებულება წლების მიხედვით",
      dataPoints: [        	  
							{ x: new Date(2013, 05, 14), y: 150 },										{ x: new Date(2014, 05, 14), y: 250 },										{ x: new Date(2015, 05, 14), y: 220 }						  
      ]
    }
    ]
  });

chart.render();
}
</script>
<script type="text/javascript" src="http://error.404.ge/_plugins/canvas/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>
</html>
