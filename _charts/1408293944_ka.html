<!DOCTYPE HTML>
<html>

<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>კომპანიები</title>
	<script type="text/javascript" charset="utf-8">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer", {

			title:{
				text:"კომპანიები"				

			},
			axisX:{
				interval: 1,
				gridThickness: 0,
				labelFontSize: 10,
				labelFontStyle: "normal",
				labelFontWeight: "normal",
				labelFontFamily: "Lucida Sans Unicode"

			},
			axisY2:{
				interlacedColor: "rgba(1,77,101,.2)",
				gridColor: "rgba(1,77,101,.1)"

			},

			data: [
			{     
				type: "bar",
                name: "companies",
				axisYType: "secondary",
				color: "#014D65",				
				dataPoints: [				
											{ y: 25, label: "საქართველო" },														{ y: 221, label: "თურქეთი" },														{ y: 98, label: "აზერბაიჯანი" },														{ y: 95, label: "სომხეთი" }											]
			}
			
			]
		});

chart.render();
}
</script>
<script type="text/javascript" src="http://error.404.ge/_plugins/canvas/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
