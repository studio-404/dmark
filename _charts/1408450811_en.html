<!DOCTYPE HTML>
<html>
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test</title>
	<script type="text/javascript" charset="utf-8">
window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{
			zoomEnabled: false,
			title:{
				text: "test"
			},
                        theme: "theme2",
                        toolTip:{
                                shared: true
                        },
			legend:{
				verticalAlign: "bottom",
				horizontalAlign: "center",
				fontSize: 15,
				fontFamily: "Lucida Sans Unicode"

			},
			data: [
				{     
					type: "line",
					lineThickness:3,
					axisYType:"secondary",
					showInLegend: true,           
					name: "India", 
					dataPoints: [
					{ x: new Date(2001, 0), y: 500 },
					{ x: new Date(2002, 0), y: 450 },
					{ x: new Date(2003, 0), y: 420},
					{ x: new Date(2004, 0), y: 380 },
					{ x: new Date(2005, 0), y: 320 },
					{ x: new Date(2006, 0), y: 302 },
					{ x: new Date(2007, 0), y: 123 },
					{ x: new Date(2008, 0), y: 255  },
					{ x: new Date(2009, 0), y: 380 },
					{ x: new Date(2010, 0), y: 390 },
					{ x: new Date(2011, 0), y: 450 },
					{ x: new Date(2012, 0), y: 650 }
					]
				},
			],
          legend: {
            cursor:"pointer",
            itemclick : function(e) {
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              e.dataSeries.visible = false;
              }
              else {
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
        });

chart.render();
}
</script>
