<!DOCTYPE HTML>
<html>
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test</title>
	<script type="text/javascript" charset="utf-8">
window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{
			zoomEnabled: false,
			title:{
				text: "test"
			},
                        theme: "theme2",
                        toolTip:{
                                shared: true
                        },
			legend:{
				verticalAlign: "bottom",
				horizontalAlign: "center",
				fontSize: 15,
				fontFamily: "Lucida Sans Unicode"

			},
			data: 
			[
										{   
							type: "line",
							lineThickness:3, 
							axisYType:"secondary", 
							showInLegend: true, 	      
							name: "test 2", 
							dataPoints: 
							[
																	{ x: new Date(2011, 0), y: 55 },																		{ x: new Date(2012, 0), y: 50 },																		{ x: new Date(2013, 0), y: 50 }																]
						},										{   
							type: "line",
							lineThickness:3, 
							axisYType:"secondary", 
							showInLegend: true, 	      
							name: "test 1", 
							dataPoints: 
							[
																	{ x: new Date(2011, 0), y: 505 },																		{ x: new Date(2012, 0), y: 500 },																		{ x: new Date(2013, 0), y: 40 }																]
						}							],
          legend: {
            cursor:"pointer",
            itemclick : function(e) {
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              e.dataSeries.visible = false;
              }
              else {
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
        });

chart.render();
}
</script>
  <script type="text/javascript" src="http://error.404.ge/_plugins/canvas/canvasjs.min.js"></script>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
